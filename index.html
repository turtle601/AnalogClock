<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/analog.css"/>
    <title>Anolog Clock</title>
</head>
<body>
    <h1>Anolog Clock</h1>
    <div id = "clock">  
        <div class = "center"></div>

        <div class = "circle1"></div>
        <div class = "circle2"></div>
        <div class = "circle4"></div>
        <div class = "circle5"></div>
        <div class = "circle7"></div>
        <div class = "circle8"></div>
        <div class = "circle10"></div>
        <div class = "circle11"></div>
        
        <div class = "number3">3</div>
        <div class = "number6">6</div>
        <div class = "number9">9</div>
        <div class = "number12">12</div>
    </div>

        
    <div class = "hourHand"></div>
    <div class = "minHand"></div>
    <div class = "secHand"></div>
    
    <script src="./clock.js"></script>
</body>
</html>
